<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>VoyAnalytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="Data Science As a Service" name="description" />
    <meta content="author" name="hello@voyanalytics.com" /> {% block page_specific_css %} {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/owl-carousel/owl.carousel.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/owl-carousel/owl.theme.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/headereffects/css/component.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/headereffects/css/normalize.css' %}" />
    <link href="{% static 'plugins/pace/pace-theme-flash.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <!-- BEGIN CORE CSS FRAMEWORK -->
    <link href="{% static 'plugins/boostrapv3/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/boostrapv3/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- END CORE CSS FRAMEWORK -->
    <!-- BEGIN CSS TEMPLATE -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/magic_space.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- END CSS TEMPLATE -->
    <script type="text/javascript" src="{% static 'plugins/jquery-1.8.3.min.js' %}"></script>
    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script type="text/javascript" src="{% static 'plugins/slider-plugin/js/slider1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/slider-plugin/js/slider2.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/slider-plugin/css/settings.css' %}" media="screen" />
</head>
<!-- END HEAD -->

<body>
    {% block body %} {% endblock %}
    <script src="{% static 'plugins/boostrapv3/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/pace/pace.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/jquery-unveil/jquery.unveil.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/owl-carousel/owl.carousel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/waypoints.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/parrallax/js/jquery.parallax-1.1.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/jquery-nicescroll/jquery.nicescroll.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/jquery-appear/jquery.appear.js' %}"></script>
    <script src="{% static 'plugins/jquery-numberAnimate/jquery.animateNumbers.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/core.js' %}"></script>
    {% block page_specific_js %} {% endblock %}
</body>

</html>
